<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
     <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="whole-rectangle">
        <div class="title-rectangle">
            <p class="login-to-demo">Login to “Demo Shop”
            </p>
        </div>
        <form>
            <label for="login" class="your-login">
                Your Login:
            </label>
            <div class="input_container">
                <input class="input_text" maxlength=30 type="text" id="login" name="login" placeholder="Type login">
                <img id="input_img" src="components/img/forms/profile.jpg">
            </div>

            <label for="password" class="your-password">
                Your Password:
            </label>
            <div class="input_container">
                <input class="input_text" maxlength=30 type="text" id="password" name="password" placeholder="Type password">
                <img id="input_img" src="components/img/forms/locker.jpg">
            </div>
            <input class="input-submit" type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>

</html>
